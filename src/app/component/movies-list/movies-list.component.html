<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: rgba(255,253,127,0.87)!important">
  <div class="input-group mb-3">
    <label style="font-weight: bold; color: #61699a; align-self: center; padding-left: 5px">Sort By: &nbsp;</label>
    <select class="btn btn-secondary btn btn-success " id="inputGroupSelect01" [(ngModel)]="sortMenu"
            style="margin-right: 10px">
      <option value="name">Name</option>
      <option value="year">Year</option>
      <option value="date">Date</option>
    </select>
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
           [(ngModel)]="filteredString">
    <button (click)="targetDisable()" mat-mini-fab color="primary"
            mat-raised-button
            matTooltip="switch movies display">
      <mat-icon>list</mat-icon>
    </button>
    <button [routerLink]="'wish-list'" type="button"
            color="primary"
            mat-raised-button matBadge="{{budgeCount()}}"
            matBadgePosition="before"
            matBadgeColor="accent" style="margin-left: 10px">Wish List
    </button>
    <button [routerLink]="'add-new-movie'" type="button" class="btn btn-success" style="margin:0 10px 0 10px">Add new
      movie
    </button>
  </div>
</nav>
<div class="over_main" [class]="{ list_grid_style: !gridListSwitch }">
  <app-movie *ngFor="let movies of storage | orderBy:sortMenu | search:filteredString" [movie]="movies">

  </app-movie>
</div>
<div class="clearfix">
  <app-footer></app-footer>
</div>
<router-outlet></router-outlet>
