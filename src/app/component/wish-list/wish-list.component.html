<div style="display: flex; flex-wrap: wrap">
  <div *ngFor="let movie of movieFromWishList">
    <mat-card class="example-card"><h3>{{movie.name}}</h3>
      <img mat-card-image [src]="movie.poster_url" [style.background-image]="'url(' + movie.poster_url + ')'"
           class="card-img" [alt]="movie.name">
      <mat-card-content>
        <h4>створено: {{movie.date | date:'longDate'}}</h4>
      </mat-card-content>
    </mat-card>
    <button (click)="removeFromWishList(movie.id); refreshPage()">Remove from Wish List</button>

  </div>
</div>
<button [routerLink]="''">Go BACK</button>
