<div class="wish-list-main-div">
  <div class="card mb-3" *ngFor="let movie of movieFromWishList">
    <img
      [src]="movie.poster_url" [style.background-image]="'url(' + movie.poster_url + ')'" [alt]="movie.name"
      class="card-img-top img-fluid"
      style="width: 100%; max-height: 210px"/>
    <div class="card-body" style="background-color: bisque">
      <h5 class="card-title" style="color: blueviolet">{{ movie.name }}</h5>
      <h6 class="card-subtitle text-muted mb-2" style="overflow: hidden">
        дата створення: {{movie.date | date:'longDate'}}
      </h6>
      <div style="display: flex; justify-content: space-between">
        <button (click)="removeFromWishList(movie.id); refreshPage()"
                mat-flat-button color="accent">Remove from Wish List
        </button>
      </div>
    </div>
  </div>
</div>
<button [routerLink]="''" mat-flat-button color="primary">Go BACK</button>
