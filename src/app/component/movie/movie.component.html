<div class="main-content">
  <mat-card class="example-card"><h3>{{movie.name}}</h3>
    <img mat-card-image [src]="movie.poster_url" [style.background-image]="'url(' + movie.poster_url + ')'" class="card-img" [alt]="movie.name">
   <mat-card-content>
     <h4>створено: {{movie.date | date:'longDate'}}</h4>
    <button (click)="goToDetails()">Details</button>
     <input type="button" (click)="addToWishList(movie)" value="Add to wish list" />
   </mat-card-content>
  </mat-card>
</div>
