<div class="card mb-3">
  <img
    [src]="movie.poster_url" [style.background-image]="'url(' + movie.poster_url + ')'" [alt]="movie.name"
    class="card-img-top img-fluid"
    style="width: 100%; max-height: 210px"
  />
  <div class="card-body" style="background-color: bisque">
    <h5 class="card-title" style="color: blueviolet">{{ movie.name }}</h5>
    <h6 class="card-subtitle text-muted mb-2" style="overflow: hidden">
      дата створення: {{movie.date | date:'longDate'}}
    </h6>
         <div style="display: flex; justify-content: space-between">
           <button  (click)="goToDetails()" class="details-btn">Details</button>
           <div style="display: flex; justify-content: space-evenly">
             <button [disabled]=!isAddedToWishList
                     (click)="addToWishList(movie); refreshPage()" style="border: none; margin-right: 5px" >
               <i class="fas fa-heart  form-control"
                   mat-raised-button
                   matTooltip="Add to Wish List">
               </i>
             </button >
             <button style="border: none" (click)="deleteFromWishList(movie.id); refreshPage()">
               <i class="fas fa-heartbeat form-control"
                   mat-raised-button
                   matTooltip="Delete from Wish List" style="cursor: pointer">
               </i>
             </button></div>
         </div>
  </div>
</div>
